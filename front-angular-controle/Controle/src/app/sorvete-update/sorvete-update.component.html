<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Atualização Usuário </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    
                    <div class="form-group">
                        <label> Nome </label>
                        <input type="text" class="form-control" id="nome" [(ngModel)]="sorvete.nome"
                            name="nome">
                    </div>

                    <div class="form-group">
                        <label> CPF </label>
                        <input type="text" class="form-control" id="cpf" [(ngModel)]="sorvete.cpf"
                            name="cpf">
                    </div>

                    <div class="form-group">
                        <label> RG </label>
                        <input type="text" class="form-control" id="rg" [(ngModel)]="sorvete.rg"
                            name="rg">
                    </div>
                                     
                    <div class="form-group">
                        <label> Status </label>
                        <input type="text" class="form-control" id="status" [(ngModel)]="sorvete.status"
                            name="status">
                    </div>
                    
                    <br />
                    <button class="btn btn-success" type="submit">Enviar</button>

                </form>
            </div>
        </div>
    </div>
</div>
