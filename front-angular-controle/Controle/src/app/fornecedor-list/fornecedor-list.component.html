<div class = "row">
    <h2>Lista de fornecedors</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Nome </th>
            <th> Data </th>
            <th> MÃ£e </th>
            <th> Pai </th>
            <th> Status </th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let fornecedor of fornecedors" >
            <td> {{ fornecedor.nome }} </td>
            <td> {{ fornecedor.data }} </td>
            <td> {{ fornecedor.mae }} </td>
            <td> {{ fornecedor.pai }} </td>
            <td> {{ fornecedor.status }} </td>
            <td>  
                <button (click) = "updatefornecedor(fornecedor.id_fornecedor)" class = "btn btn-primary"> Atualizar</button >
                <button (click) = "deletefornecedor(fornecedor.id_fornecedor)" class = "btn btn-danger" style="margin-left: 10px"> Deletar</button>
                <button (click) = "fornecedorDetails(fornecedor.id_fornecedor)" class = "btn btn-primary" style="margin-left: 10px"> Consultar</button>
            
            </td>
        </tr>
    </tbody>
</table>
